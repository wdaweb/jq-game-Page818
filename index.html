<!DOCTYPE html>
<html lang="zh-TW">

<head>

  <style>
    body {

      background: url(./image/èƒŒæ™¯03.png);
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      overflow: hidden;

    /* h1 {

    .top {

      top: 0;
      left: 50%;

      margin: auto;

    }

    #game {

      position: relative;

    }

    #game::before {
      content: '';
      width: 820px;
      height: 600px;
      margin: auto;
      background: #a62626;

    }

    .food {
      width: 150px;
      position: absolute;
      user-select: none;
      -webkit-user-drag: none;

    }



    #btn-start {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 4rem;
      font-weight: bold;
      background-color: #a62626;
      color: white;
      border: 5px dashed#ffc107;
      box-shadow: 6px 6px 0 #5c3a21;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', sans-serif;
      /* font-family: "DotGothic16", sans-serif; */
      top: 50vh;
      left: 50vw;
      /* transform: translateX(-50%); */
      position: absolute;
      z-index: 5;
      animation: bounce 1s infinite;
    }

    #btn-start:hover {
      background-color: #ffc107;
      color: #a62626;
      box-shadow: 3px 3px 0 #5c3a21;
    }

    .div {
      float: left;
      background: #a62626;

      width: 200px;
      margin: 15px;
      color: #fff8dc;
      font-family: "DotGothic16", sans-serif;
      font-size: 20px;
      box-shadow: 3px 3px 0 #ffc107;
      text-align: start;
      padding: 10px;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0)translateX(-50%);
      }

      50% {
        transform: translateY(-10px)translateX(-50%);
      }
    }

    @keyframes light {

      0%,
      100% {
        transform: translateX(-50%);
        filter: drop-shadow(0 0 20px rgb(255, 66, 66));
      }

      50% {
        transform: translateX(-50%);
        filter: drop-shadow(0 0 20px rgb(46, 255, 123));
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff3d3d;
      }

      to {
        box-shadow: 0 0 25px #fff700;
      }
    }
  </style>
</head>

<body>
  <!-- <h1>ğŸ± æˆ‘æ˜¯å¤§èƒƒç‹ ğŸ±</h1> -->
  <div class="top"></div>
  <div class="div">
    <p>å¾—åˆ†ï¼š<span id="text-score">0</span></p>
    <p>å‰©é¤˜æ™‚é–“ï¼š<span id="text-time">0</span>ç§’</p>
  </div>
  <button id="btn-start">é–‹å‹•!</button>
  <div id="game">

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const foods = [
      './image/BeefNoodle.png',
      './image/LuRouFan.png',
      './image/OATsian.png',
      // './image/JiPai.png',
      './image/FriedChicken.png',
      './image/XiaoLongBao.png'
    ];

    const game = document.getElementById('game');

    const btn = document.getElementById('btn-start');

    let score = 0;
    let timeLeft = 0;
    let timer = 0

    const highscore = {
      name: '-',
      score: 0
    }

    if (localStorage.apple) {
      const data = JSON.parse(localStorage.apple)
      highscore.score = data.score
      highscore.name = data.name
      $('#text-highscore-name').text(highscore.name)
      $('#text-highscore-score').text(highscore.score)
    }


    $('#btn-start').on('click', function () {
      score = 0;
      $('#text-score').text(score)
      timeLeft = 20;
      $('#text-time').text(timeLeft)
      btn.style.display = 'none';

      $('.top').hide();

      const _this = this
      // å€’æ•¸æ™‚é–“
      timer = setInterval(function () {
        timeLeft--
        $('#text-time').text(timeLeft);

        const random = Math.round(Math.random() * 10)
        if (random >= 3 && $('.food').length < 10) {
          const top = Math.round(Math.random() * 100) + '%';
          const left = Math.round(Math.random() * 100) + '%';
          const target = $('<img>')
            .addClass('food')
            .attr('src', foods[Math.floor(Math.random() * foods.length)])
            .css({ top, left });
          $('#game').append(target);
          move(target);
        }

        if (timeLeft === 0) {
          clearInterval(timer)
          alert(`éŠæˆ²çµæŸï¼ä½ ç¸½å…±æ¥äº† ${score} é“å°ç£å°åƒï¼`);
          btn.textContent = 'å†ä¾†ä¸€æ¬¡!';
          btn.style.display = 'block';
          $('.top').show();
          $('#game').empty()

          if (score > highscore.score) {
            Swal.fire({
              title: 'æœ€é«˜åˆ†',
              text: 'è«‹è¼¸å…¥åå­—',
              input: 'text'
            }).then(result => {
              console.log(result)
              const name = result.value || 'AAA'
              highscore.score = score
              highscore.name = name
              $('#text-highscore-name').text(name)
              $('#text-highscore-score').text(score)
              localStorage.apple = JSON.stringify(highscore)
            })
          }

        }
      }, 1000);
    })

    function move(foods) {
      // éš¨æ©Ÿä½ç½®
      const top = Math.round(Math.random() * 100) + '%'
      const left = Math.round(Math.random() * 100) + '%'
      foods.animate({ top, left }, 2000, function () {
        move(foods)
      })
    }

    $('#game').on('click', '.food', function () {
      // åœæ­¢å‹•ç•«
      $(this).stop()
      // æ›ä¸€å¼µåœ–
      $(this).attr('src', '/image/pig.png')
      // æ› class
      $(this).removeClass('target').addClass('pig')
      // åˆ†æ•¸
      score++
      $('#text-score').text(score);
      setTimeout(() => {
        $(this).remove();
      }, 700);
    })

  </script>
</body>

</html>
